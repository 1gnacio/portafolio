<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/fbedcc1553.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="estilos.css">
        <title>Ignacio Garcia Segovia</title>
    </head>
    <body>
        <div class="contenedor">
            <header>
                <div class="logo">
                    <h1>Ignacio Garcia Segovia</h1>
                    <p>Software Developer</p>
                </div>
                <form action="">
                    <input type="text" class="barra-busqueda" id="barra-busqueda" placeholder="Search">
                </form>
                <div class="categorias" id="categorias">
                    <a href="#" class="activo">Show all</a>
                    <a href="#">.NET</a>
                    <a href="#">API Rest</a>
                    <a href="#">User Interfaces</a>
                    <a href="#">Games</a>
                </div>
            </header>
            <section class="grid" id="grid">
                <div class="item" 
                    data-categoria="games" 
                    data-etiquetas="games shooter monogame pc"
                    data-descripcion="Single player shooting game made with Monogame Framework in C#"
                    data-link="https://github.com/1gnacio/TopDownShooter"
                >
                    <div class="item-contenido">
                        <img src="img/tds.png" alt="">
                    </div>
                </div>
                <div class="item" 
                    data-categoria="games" 
                    data-etiquetas="games platforms sdl multiplayer pc tcp ip"
                    data-descripcion="Multiplayer hack of Super Mario Bros. made with SDL in C++, shared project."
                    data-link="https://drive.google.com/file/d/16gH1DN8ZiDyhlcIIqaCcFI_RglYyru6f/view"
                >
                    <div class="item-contenido">
                        <img src="img/smb.png" alt="">
                    </div>
                </div>
                <div class="item" 
                    data-categoria=".net" 
                    data-etiquetas="net dotnet asp mvc entity sql core sql"
                    data-descripcion="Virtual store made with .NET Framework Core MVC, using Entity and SQL"
                    data-link="https://github.com/1gnacio/Tienda"
                >
                    <div class="item-contenido">
                        <img src="img/prod.png" alt="">
                    </div>
                </div>
                <div class="item" 
                    data-categoria=".net" 
                    data-etiquetas="net dotnet asp mvc entity sql core identity sql"
                    data-descripcion="Login system made with . NET Framework Core MVC, Entity, Identity, SQL with Role Assignment"
                    data-link="https://github.com/1gnacio/Login"
                >
                    <div class="item-contenido">
                        <img src="img/sl.png" alt="">
                    </div>
                </div>
            </section>
            <section class="overlay" id="overlay">
                <div class="contenedor-img">
                    <button id="btn-cerrar-popup"><i class="fas fa-times"></i></button>
                    <img src="" alt="">
                </div>
                <p class="descripcion"></p>
                <a class="link">Link to the project</a>
            </section>
            <footer class="contenedor">
                <div class="redes-sociales">
                    <div class="contenedor-icono">
                        <a href="http://www.twitter.com/" target="_blank" class="twitter">
                            <i class="fab fa-twitter"></i> 
                        </a>
                    </div>
                    <div class="contenedor-icono">
                        <a href="http://www.instagram.com/" target="_blank" class="instagram">
                            <i class="fab fa-instagram"></i> 
                        </a>
                    </div>
                </div>
                <div class="creado-por">
                    <p>Designed by Ignacio Garcia Segovia.</p>
                </div>
            </footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/web-animations-js@2.3.2/web-animations.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/muuri@0.9.3/dist/muuri.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
